{% set name = "jaxns" %}
{% set version = "2.6.9" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jaxns-{{ version }}.tar.gz
  sha256: 3b72e9dd27c6fdefdc86247b8d3a5cbd20d86cef69d5ac46e2528b78a44fdc11

build:
  noarch: python
  number: 0

requirements:
  host:
    - setuptools >=61.0
    - pip
    - python {{ python_min }}
    - wheel
  run:
    - jax >=0.6.0
    - numpy
    - matplotlib-base
    - python >={{ python_min }}
    - scipy
    - tensorflow-probability

test:
  imports:
    - jaxns
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://jaxns.readthedocs.io/en/latest/
  dev_url: https://github.com/Joshuaalbert/jaxns
  summary: Nested Sampling in JAX
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
